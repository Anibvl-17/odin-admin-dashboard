<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./styles.css">

  <!-- Montserrat font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      Header
    </div>
    
    <div class="sidebar">
      <div class="sidebar-title">
        <img src="./icons/dashboard-white.svg" class="icon-medium" alt="Logo">
        <h2>
          Dashboard
        </h2>
      </div>

      <div class="menu-user">
        <ul>
          <li>
            <img src="./icons/home-white.svg" class="icon-small" alt="Home">
            <p>Home</p>
          </li>
          <li>
            <img src="./icons/profile-white.svg" class="icon-small" alt="Profile">
            <p>Profile</p>
          </li>
          <li>
            <img src="./icons/messages-white.svg" class="icon-small" alt="Messages">
            <p>Messages</p>
          </li>
          <li>
            <img src="./icons/history-white.svg" class="icon-small" alt="History">
            <p>History</p>
          </li>
          <li>
            <img src="./icons/tasks-white.svg" class="icon-small" alt="Tasks">
            <p>Tasks</p>
          </li>
          <li>
            <img src="./icons/communities-white.svg" class="icon-small" alt="Communities">
            <p>Communities</p>
          </li>
        </ul>
      </div>

      <div class="menu-system">
        <ul>
          <li>
            <img src="./icons/settings-white.svg" class="icon-small" alt="Settings">
            <p>Settings</p>
          </li>
          <li>
            <img src="./icons/support-white.svg" class="icon-small" alt="Support">
            <p>Support</p>
          </li>
          <li>
            <img src="./icons/privacy-white.svg" class="icon-small" alt="Privacy">
            <p>Privacy</p>
          </li>
        </ul>
      </div>
    </div>
    
    <div class="main">
      Main
    </div>
  </div>
</body>
</html>
